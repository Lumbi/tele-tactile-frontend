<div class="slack-message">
    <img class="slack-user-picture" src="{{user.profile.image_48}}" alt="profile picture" width="40" height="40"/>
    <div class="slack-message-content">
        <strong class="slack-user-name">{{user.name}}</strong>
        <time class="slack-date">{{ts}}</time>
        <p class="message-body">{{text}}</p>
    </div>
</div>
