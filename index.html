<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <title>Télé-tactile</title>
</head>
<body class="container">

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1>Télé-tactile</h1>
    </div>
</div>

<div class="row">
    <div id="plugin-slack" class="col-md-3"></div>

    <div id="plugin-trello" class="col-md-3">
        <div class="trello-card">
            <div class="header">
                <span>Card name</span>
                <span class="completion">2/5</span>
            </div>
            <div class="body">
                <div class="todo">
                    <div class="checklist-card">
                        <div class="header">
                            <span class="name">Fouttre le bordel</span>
                            <span class="completion">2/5</span>
                        </div>
                        <div class="items">
                            <input type="checkbox" value="0">
                            <label class="name">Ranger le local</label><br>

                            <input type="checkbox" value="1">
                            <label class="name">Hunt down le voleur de redbull</label><br>

                            <input type="checkbox" value="2">
                            <label class="name">Donner une âme aux roux</label><br>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="done">

                </div>
            </div>

        </div>

    </div>
    <div id="plugin-calendar" class="col-md-3"></div>
    <div id="plugin-weather" class="col-md-3"></div>
    <div id="plugin-task">

    </div>
</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/mustache.js/mustache.js"></script>

<script src="settings.js"></script>
<script src="trello-todo.js"></script>
<script src="slack.js"></script>

</body>
</html>
